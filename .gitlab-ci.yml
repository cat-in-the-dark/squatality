image: openjdk:8-jdk

variables:
  ANDROID_TARGET_SDK: "24"
  ANDROID_BUILD_TOOLS: "25.0.0"
  ANDROID_SDK_TOOLS: "25.2.2"

before_script:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.tgz https://dl.google.com/android/android-sdk_r${ANDROID_SDK_TOOLS}-linux.tgz
  - tar --extract --gzip --file=android-sdk.tgz
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter android-${ANDROID_TARGET_SDK}
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter platform-tools
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter build-tools-${ANDROID_BUILD_TOOLS}
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter extra-android-m2repository
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter extra-google-google_play_services
  - echo y | android-sdk-linux/tools/android --silent update sdk --no-ui --all --filter extra-google-m2repository
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export GRADLE_USER_HOME=$PWD/.gradle
  - chmod +x ./gradlew

cache:
  paths:
    - $PWD/android-sdk-linux
    - $PWD/.gradle/wrapper
    - $PWD/.gradle/caches

stages:
  - build
  - test

build:
  stage: build
  script:
    - ./gradlew server:shadowJar
    - ./gradlew desktop:shadowJar
    - ./gradlew android:assembleDebug
  artifacts:
    paths:
      - android/build/outputs/
      - server/build/libs
      - desktop/build/libs
    expire_in: 1 week

test:
  stage: test
  script:
    - ./gradlew test

